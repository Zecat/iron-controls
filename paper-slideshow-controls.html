<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--

Example:

    <paper-slideshow-controls></paper-slideshow-controls>

@group Seed Elements
@element paper-controls
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-slideshow-controls">

  <template>
    <style>
      :host {
        @apply(--layout-block);
        @apply(--layout-fit);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-justified);
        pointer-events: none;
      }
      paper-icon-button {
        color: white;
        height: 60px;
        width: 60px;
        pointer-events: auto;
      }
    </style>
    <paper-icon-button icon="icons:chevron-left" on-tap="previous"></paper-icon-button>
    <paper-icon-button icon="icons:chevron-right" on-tap="next"></paper-icon-button>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-slideshow-controls',

    properties: {

    },

    next: function() {
      this.fire('next-control');
    },

    previous: function() {
      this.fire('previous-control');
    }
  });

</script>
